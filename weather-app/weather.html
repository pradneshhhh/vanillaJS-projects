<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>

  <body id="bodystyle">
    <header>
      <div class="container-sm">
        <nav class="navbar navbar-light">
          <h1>Weather App</h1>
          <h1 id="loc"></h1>
        </nav>
      </div>
    </header>
    <div class="container-sm text-center" id="input-container">
        <div class="input-group mb-3">
          <input placeholder="Enter city name" type="text" class="form-control" id="city" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <small id="message" class="form-text text-muted"></small>
      <button type="button" class="btn btn-outline-success" id="search">Search</button>
    </div>
    <div class="container-sm text-center">
      <div id="result-container">
        <h1 id="temperature"></h1>
        <h1 id="description"></h1>
      </div>
    </div>
  </body>

  <script src="app.js"></script>
</html>
