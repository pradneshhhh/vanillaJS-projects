<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Expenses App</title>
</head>
<body style="font-family: 'Ubuntu', sans-serif;">
    <header>
        <nav class="navbar navbar-dark bg-dark" style="color: white;"><h1 style="margin-left: 2%";>Expenses App</h1>
            <h1 id="totalExpenseId" style="margin-right: 2%";>Total: 0₹</h1>
        </nav>
    </header>
    <div class="container-sm text-center" style="border: 1.5px solid silver; padding: 2.5%; margin: 5%;">
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="desc" placeholder="Description" aria-label="Description" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">₹</span>
            <input type="text" class="form-control" id="amount" placeholder="Amount" aria-label="Amount" aria-describedby="basic-addon1">
        </div>
        <button type="button" class="btn btn-outline-primary" id="addButton">+</button>
        </div>
        <div class="container-sm" style="border: 1.5px solid silver; padding: 2.5%; margin: 5%;" id="tableResult">
        </div>        
    </div>
</body>
<script src="totalexpense.js"></script> 
</html>
